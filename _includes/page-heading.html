{% if include.color %}
  {% assign color = include.color %}
{% elsif page.main_color %}
  {% assign color = page.main_color %}
{% else %}
  {% assign color = 'amber-600' %}
{% endif %}

<div class="py-2">
  <h1 class="text-3xl font-bold px-2 border-l-2 border-{{ color }} border-solid text-{{ color }}" id="{{ include.heading | string_to_id }}_heading">
    {{ include.heading }}
  </h1>
</div>
