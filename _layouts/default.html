<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="darkmode">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ '/assets/js/tailwind.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/jquery.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>

  {% seo %}
  {% include head-custom.html %}
</head>

<body>
  <!-- HEADER -->
  <div class="outer">
    {% include navbar/default.md %}
  </div>

  <!-- MAIN CONTENT -->
  <div class="outer flex min-h-screen">
    <section id="sidebar">
      {% include sidebar/default.md %}
      <div class="mobile-toggle z-50 fixed md:hidden top-[90%] peer-[.hidden]:left-5 peer-[.hidden]:rotate-0 rotate-180 left-64 fill-white p-1 bg-{{ page.main_color }} rounded w-10">
        {% include arrowhead-right-icon.svg %}
      </div>
    </section>
    <section id="main-content"  data-page-id="{{ page.id }}" data-page-main-color="{{ page.main_color }}" class="w-full py-10 dark:bg-zinc-900 dark:text-gray-300">
      {{ content }}
    </section>
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner text-center text-white">
      This is a fan-made wiki for Dragons Dogma Online
    </footer>
  </div>
</body>
</html>
